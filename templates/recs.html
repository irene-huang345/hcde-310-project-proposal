<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>personalized movie recommendations</title>
</head>
<body>

{% if movies %}
    <div class = "movie-grid">
        {% for movie in movies %}
            <div class = "movie-item">
                {{movie.Title}}

                {% if movie.Poster %}
                    <br><img src = "{{movie.Poster}}" alt= "Poster for {{movie.Title}}">
                {% else %}
                    <p>No image available</p>
                {% endif %}

                <em>{{movie.Genre}}</em>
            </div>
        {% endfor %}
    </div>
{% else %}
    <p> no movies</p>
{% endif %}

{% if error %}
    <p> error: {{error}}</p>
{% endif %}

</body>
</html>
